{% extends '../base.html' %}

{% block content %}

    <div class="row">

        <div class="col-12 text-center">
            {% if notes %}
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">Title</th>
                        <th scope="col" class="text-center">Created</th>
                        <th scope="col" class="text-center">Modified</th>
                    </tr>
                    </thead>
                    {% for note in notes %}
                        <tbody>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                                        data-target="#myModal{{ note.title }}">{{ note.title }}
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal{{ note.title }}" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;
                                                </button>
                                                <h4 class="modal-title">{{ note.title }}</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p> {{ note.content }} </p>
                                            </div>

                                            <div>
                                                <p class="lead">
                                                    <a href="edit/{{ note.note_uuid }}" class="btn btn-info btn-lg">Edit</a>
                                                </p>
                                                <p class="lead">
                                                    <a href="{% url 'add' %}" class="btn btn-info btn-lg">Show note's history</a>
                                                </p>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </td>
                            <td>{{ note.created }}</td>
                            <td>{{ note.modified }}</td>
                        </tr>
                        </tbody>
                    {% endfor %}
                </table>


            {% else %}
                <div class="col-12 text-center"><h4>No note!</h4></div>
            {% endif %}
            <div>
                <p class="lead">
                    <a href="{% url 'add' %}" class="btn btn-info btn-lg">Add new note</a>
                </p>
            </div>


        </div>

    </div>





{% endblock %}
