{% extends '../base.html' %}

{% block content %}

    <div class="row">

        <div class="col-12 text-center">
            <p><h4>Note's history.</h4></p>

            {% if notes %}
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">Version</th>
                        <th scope="col" class="text-center">Title</th>
                        <th scope="col" class="text-center">Content</th>
                        <th scope="col" class="text-center">Created</th>
                        <th scope="col" class="text-center">Modified</th>
                    </tr>
                    </thead>
                    {% for note in notes %}
                        <tbody>
                        <tr>
                            <td> {{ note.version }} </td>
                            <td> {{ note.title }} </td>
                            <td> {{ note.content|safe }} </td>
                            <td>{{ note.created }}</td>
                            <td>{{ note.modified }}</td>
                        </tr>
                        </tbody>
                    {% endfor %}
                </table>
            {% endif %}
        </div>
        <p class="lead">
            <a href="{% url 'index' %}" class="btn btn-info btn-lg">Return</a>
        </p>

    </div>



{% endblock %}
